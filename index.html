<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Internet Stores Login Form</title>
    
    
    <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

    
<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>Internet Stores Login Form</h1>
</div>

<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form action="login.php" method="post">
      <div class="input-container">
        <input type="text" id="username" name="username" required="required" placeholder="Enter User Name"/>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="password" name="password" required="required" placeholder="Enter Password"/>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Go</span></button>
      </div>
    </form>
        <div class="footer"><form action="forgotpassword.php" method="post">
            <input type="text" name="email" id="email" placeholder="Enter your email" required="required"/>
            <input type="submit" value="Forgot your password?" onclick="document.getElementById('email_show').style.display=block" /></form></div>
    
  </div>
  
</div>
    
  </body>
</html>
